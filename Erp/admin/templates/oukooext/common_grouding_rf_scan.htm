    // 订单号检测
    var flag_from_location = true;
    function from_location_scan(event,barcode,location_id)
    {
    	var order_sn = barcode;
    	// 判断扫描触发的按键
    	if (KEY_MAP[event.keyCode] != RF_SCAN_KEY) {
    	    action_event(event,location_id);
    	    return;
    	}
        var $note = $('#'+location_id+'_note');
        if (!flag_from_location) {
            var tip = "当前操作还在进行...请稍等";
            $note.val(tip);
            return; 
        }
        flag_from_location = false;
        var tip = "正在验证中...请稍等";
        $note.val(tip);
        $note.addClass('loading');

        //检查订单号
        var res_check = check_common_grouding_order_sn(order_sn);
        
        $note.removeClass('loading');
        if(res_check){
        	 $note.val('扫描成功哦');
        }else{
        	 $note.val('');
        	 flag_from_location = true;
             return false;
        } 
        
        flag_from_location = true;
        
        sub_mouse_down(location_id);
    }
    
    
    //ajax 检测上架时订单号的合法性（-t,-h,-gh）
    function check_common_grouding_order_sn(order_sn){
    	 if(order_sn ==''){
    		 alert("订单号为空！");
    		 return false;
    	 }
    	 //alert(order_sn);
    	 var result = "";
    	 $.ajax({
             mode: 'abort',
             async : false,
             type: 'POST',
             dataType: 'json',
             url : 'ajax.php?act=check_common_grouding_order_sn', 
             data: 'order_sn=' + order_sn,
             success: function(data) {
	           	 if(data.success){
	           		 result = data.success;
	           	 }else{
	           		 result = false;
	           		 alert(data.error);
	           	 } 
             },
             error: function() {
                 result = false;
             	 alert('ajax请求错误, 请重新扫描条码:' + order_sn); 
             }
         });
    	 return result;
    }

    
    // 商品条码检测
    var flag_goods_barcode = true;
    function goods_barcode_scan(event,goods_barcode,location_id)
    {
    	var order_sn = $('#from_location').val();
    	var goods_barcode = $('#goods_barcode').val();
    	//alert(grouding_location_barcode);alert(goods_barcode);
         
    	// 判断扫描触发的按键
    	if (KEY_MAP[event.keyCode] != RF_SCAN_KEY) {
    	    action_event(event,location_id);
    	    return;
    	}
        var $note = $('#'+location_id+'_note');
        if (!flag_goods_barcode) {
            var tip = "当前操作还在进行...请稍等";
            $note.val(tip);
            return; 
        }
        flag_goods_barcode = false;
        var tip = "正在验证中...请稍等";
        $note.val(tip);
        $note.addClass('loading');

        //检查商品条码

        	$note.val('扫描成功哦');

        	$note.val('');
        	flag_goods_barcode = true;
        	return false;
        }
        //alert('start check serail,order_sn:'+order_sn);
        // 检查是否串号控制
        var party_id = get_party_by_order_sn(order_sn);
   	    var res = check_goods_is_serial(party_id,goods_barcode);
   	    
   	    var serial_number = goods_barcode;
        if(res['success']) {
	       	 // 串号控制的话，找到goods_barcode
	       	 if(res['res']) {
	       		 alert('串号');
	       	   	 var res_barcode = get_goods_barcode(goods_barcode);
	       	   	 goods_barcode = res_barcode['goods_barcode'];
	       	 }
        } else {
        	 flag_goods_barcode = true;

        }
	    
        // 判断是否要显示生产日期
        check_show_validity(party_id,goods_barcode);
        
	    flag_goods_barcode = true;
	    sub_mouse_down(location_id);

    }
   // ajax 商品条码检测
   function check_common_grouding_goods_barcode(order_sn,goods_barcode){
	   if(order_sn == ''){
		   alert("订单为空！");
		   return false;
	   }
	   if(goods_barcode == ''){
		   alert("商品条码为空或商品串号为空！");
		   return false;
	   }
	   var result = "";
       $.ajax({
           mode: 'abort',
           async : false,
           type: 'POST',
           dataType: 'json',
           url : 'ajax.php?act=check_common_grouding_goods_barcode', 
           data: 'order_sn=' + order_sn+'&goods_barcode=' + goods_barcode,
           success: function(data) {
           	if(data.success) {
               	result = data.success;
           	} else {
           		alert(data.error);
               	result = false;
           	}
           },
           error: function(data) {
           	 alert('ajax请求错误, 请重新扫描条码:' + goods_barcode);
           	 result = false;
           }
       }); 
       return result;
   }
    
   //获取商品未上架数
   function get_common_grouding_not_in_number(order_sn,goods_barcode,serial_number)
   {
	   	if(!order_sn || !goods_barcode) {
	   		alert('得到商品未上架的个数时订单号或商品条码为空');
	   		return;
	   	}
	   	// 未测试？
  	    //alert('get_grouding_not_in_number grouding_location_barcode:'+grouding_location_barcode+' goods_barcode:'+goods_barcode);
        var result = Array();
        $.ajax({
           async : false,
           type: 'POST',
           dataType: 'json',
           url : 'ajax.php?act=get_common_grouding_not_in_number', 
           data: 'grouding_location_barcode=' + grouding_location_barcode +'&goods_barcode=' + goods_barcode+'&serial_number=' + serial_number,
           error: function() { alert("得到商品未上架的个数ajax请求错误goods_barcode:"+goods_barcode); result = false; },
           success: function(data) {

	   	    	   alert(grouding_location_barcode+":"+data.error);
	   	    	   result['success'] =  false;
	   	       }

        return result;
   }

    // 商品数量检测
    var flag_goods_number = true;
    function goods_number_scan(event,input_number,location_id)
    {
    	var grouding_location_barcode = $('#from_location').val();
    	var goods_barcode = $('#goods_barcode').val();
    	// 不用ctrl触发，只是翻页特殊情况，所以还是自己获取比较好
    	var input_number = $('#goods_number').val();

    	// 判断扫描触发的按键
    	if (KEY_MAP[event.keyCode] != RF_SCAN_KEY) {
    	    action_event(event,location_id);
    	    return;
    	}
        var $note = $('#'+location_id+'_note');
        if (!flag_goods_number) {
            var tip = "当前操作还在进行...请稍等";
            $note.val(tip);
            return; 
        }
        flag_goods_number = false;
        var tip = "正在验证中...请稍等";
        $note.val(tip);
        $note.addClass('loading');
        
        // 数字格式检查
        if(!check_input_number(input_number)) {
            $note.removeClass('loading');
        	flag_goods_number = true;
        	$note.val('');
        	return false;
        }
        
        res_check = check_grouding_goods_number(grouding_location_barcode,goods_barcode,input_number);
        $note.removeClass('loading');
        if(res_check){
        	$note.val('扫描成功哦');
        }else{
        	$note.val('');
        	flag_goods_number = true;
        	return false;
        }
        flag_goods_number = true;
        
        sub_mouse_down(location_id);
    }
    //ajax 商品数量检测
    function  check_common_grouding_goods_number(order_sn,goods_barcode,input_number){

    	}

    		alert("商品条码为空！");
    		return false;
    	}
    	if(input_number == ''){
    		alert("上架商品数量为空！");
    		return false;
    	}
    	var result = "";
        $.ajax({
            mode: 'abort',
            async : false,
            type: 'POST',

            data: 'grouding_location_barcode=' + grouding_location_barcode+'&goods_barcode=' + goods_barcode +'&input_number=' + input_number,

            	if(data.success){

            	result = false;
            }

        return result;
    }
    
    // 生产日期检测

        } else {
    		$('#'+location_id+'_note').val("输入ok!");
        }
        
    	var batch_order_sn = $('#from_location').val();
        sub_mouse_down(location_id);
    }

     // 上架容器转换
	 function common_grouding_and_location_transaction()
	 {
    	 
	     var order_sn = $('#from_location').val();
	     var location_barcode = $('#to_location').val();
	   	 var goods_barcode = $('#goods_barcode').val();
	   	 var input_number = $('#goods_number').val();
	   	 var serial_number = '';
	   	 // 检查是否串号控制
	   	 var party_id = get_party_by_order_sn(order_sn);
	   	 var res = check_goods_is_serial(party_id,goods_barcode);
	   	 //alert('开始上架');

         if(res['success']) {
        	 if(res['res']) {
        	   	 var serial_number = goods_barcode;
        	   	 var res_barcode = get_goods_barcode(serial_number);
        	   	 goods_barcode  = res_barcode['goods_barcode'];
        	 }
         } else {
        	 return false;
         }
         
    	 var validity = $('#validity').val();
    	 if(validity) {
    		 validity = validity + ' 00:00:00';
    	 } else{
    	     validity = '1970-01-01 00:00:00';
    	 }
    	 
	   	 alert('party_id:'+party_id+' order_sn:'+order_sn+' location_barcode:'+location_barcode+' goods_barcode:'+goods_barcode+' input_number:'+input_number+' serial_number:'+serial_number+' validity:'+validity);
	   	 //return false;
	     var result = "";
	     $.ajax({
	         async : false,
	         type: 'POST',
	         dataType: 'json',
	         url : 'ajax.php?act=common_grouding_and_location_transaction', 
	         data: 'order_sn=' + order_sn + '&location_barcode=' + location_barcode + '&goods_barcode=' + goods_barcode +'&serial_number=' + serial_number +'&input_number='+input_number +'&validity='+validity,
	         error: function() { alert("通用上架容器转换ajax请求错误！"); result = false; },
	         success: function(data) {
		       	if(data.success) {
		       		alert("通用上架容器转换成功！"+location_barcode);
		       		result = true;
		       	} else {
		       		if(data.error) {
		       			alert(data.error);
		       			result = false;
		       		}
		       	}
	         }
	     }); 
	     return result;
	 }

     // 检测上架容器是否完全上架
	 function check_all_grouding(grouding_location_barcode)
	 {
    	 if(!grouding_location_barcode) {
    		 alert('检测上架容器是否完全上架时上架容器条码为空!');
    		 return false;
    	 }
	     var result = "";
	     $.ajax({
	         async : false,
	         type: 'POST',
	         dataType: 'json',
	         url : 'ajax.php?act=check_grouding_location_task', 
	         data: 'grouding_location_barcode=' + grouding_location_barcode,
	         error: function() { alert("检测批次是否完全入库ajax请求错误！"); result = false; },
	         success: function(data) {
	        	// 全部上架为data.success为false,并且data.grouding_all为true

		       		   alert(data.error);
		       		}
		       		result = false;
		       	}
	         }
