<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>角色管理</title>
	<link href="styles/default.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="misc/jquery.js"></script>
</head>
<body>


<!--{if $message}-->
<script type="text/javascript">
// <![CDATA[
// {literal}	
  window.setTimeout(function(){
    $('#message').slideUp("slow");
  }, 4000);
// {/literal}
// ]]>
</script>
<div id="message" style="border:#7F9F00 2px solid; padding:5px; text-align:center;">
{$message}
</div>
<!--{/if}-->
  
  
<fieldset style="-moz-border-radius:6px;padding:10px;">
  <legend><span style="font-weight:bold; font-size:18px; color:#2A1FFF;">&nbsp;角色列表&nbsp;</span></legend>
  
  
  <br />
  <div style="clear:both;">
      {if $list}
	  <h3 style="text-align:right; clear:both;"><a href="role.php?act=edit">添加角色</a>&nbsp;</h3>
      <table class="bWindow" style="margin-top:10px;" id="sales_invoice_table">
        <tr bgcolor="#F9F9F9">
          <th width="20%">角色名</th>
          <th width="60%">描述信息</th>
          <th width="20%" colspan="2">操作</th>
        </tr>
        
        <!--{foreach from=$list item=role}-->
        <tr align="center" class="{cycle values='odd,even'}">
          <td>{$role.role_name}</td>
          <td>{$role.description}</td>
          <td><a href="role.php?act=edit&id={$role.role_id}">编辑</a></td>
          <td><a href="javascript:void(0);if (confirm('您确认要删除吗？')) {ldelim} location.href='role.php?act=delete&id={$role.role_id}'; {rdelim}">删除</a></td>
        </tr>
        <!--{/foreach}-->
        
      </table>
      
      <br />
      <br />
 	  {$pagination}
      {else}
  
      <h3 style="text-align:center">没有数据， 去 <a href="role.php?act=edit">添加</a></h3>
      
      {/if}
      
  </div>
  <br /><br /><br />
  
</fieldset>

</body>
</html>
