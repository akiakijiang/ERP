<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<style type="text/css" media="all">
  {literal}
    *{
      margin:0;
      padding:0;
    }
    h2{
      font-size:12pt;
      clear:both;
      margin:10px 0;
    }
    ul{
      list-style:none;
      font-size:10pt;
      width:49%;
      float:left;
    }
    ul li{
      height:40px;
      line-height:40px;
    }
    
    table{
      width:99.7%;
      font-size:10pt;
      text-align:center;
      border:1px solid #000;
      border-collapse:collapse;
      margin:20px 0 20px 2px;
    }
    table td{padding:5px 10px;}
    table td,table th{
      border:1px solid #000;
      height:25px;
      line-height:25px;
    }
    p{
      font-size:10pt;
      clear:both;
      text-align:center;
    }
    .left{
      float:left;
      margin-left:40px;
      display:inline;
    }
    .right{
      float:right;
      margin-right:20px;
    }	
    h1{
      text-align:center;
      font-size:14pt;
    }
    li.c{
      clear:both;
      width:100%;
    }	
    .postscript {
    font-size:14px;
    font-family: "黑体";
    font-weight:bold;
    }
  {/literal}
  </style>
  
	<title>批量入库单</title>
</head>

<body {if $smarty.request.print == 1}onload="window.print()"{/if}>
<h2>批量入库单  {$facility_name}</h2>

<table style="text-align:left;">
	<tr>
        <td>No.</td>
        <td>订单号</td>
    	<td>条码</td>
        <td>商品</td>
        <td>库位</td>
        <td>数量</td>
	</tr>

	{foreach from=$order_list item=order name="orderList"}
	<tr>
        <td>{$smarty.foreach.orderList.iteration}</td>
        <td>{$order.order_sn}</td>
    	<td><img src="code_img.php?barcode={$order.order_sn}&width={$order.code_width}&height=30&text=0" /></td>
        <td>{$order.goods_name}</td>
        <td>{$order.location_seq_id}</td>
        <td>{$order.receive_total}</td>
    </tr>	
	{/foreach}
</table>


{if $smarty.request.print != 1}
<span class="right" onclick="this.style.display = 'none';document.getElementById('close_window').style.display = 'none';window.print();" style="color: red; font-weight: bold; cursor: pointer;">打印</span>
<span class="right" onclick="history.back();" style="color: red; font-weight: bold; cursor: pointer;margin-right: 60px;" id="close_window">返回</span>
{/if}

</body>
</html>
